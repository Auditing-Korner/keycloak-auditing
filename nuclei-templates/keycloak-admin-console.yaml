# Keycloak Admin Console Detection
# Detects exposed Keycloak admin console interfaces

id: keycloak-admin-console

info:
  name: Keycloak Admin Console Exposure
  author: keycloak-auditor
  severity: info
  tags: keycloak,exposure
requests:
  - method: GET
    path:
      - "{{BaseURL}}/admin"
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "Keycloak Admin"
          - "Keycloak"
